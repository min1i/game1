<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #444;
      box-shadow: 0 0 20px #0f0;
    }
    #score {
      text-align: center;
      font-size: 20px;
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;
  let snake = [{ x: 10 * box, y: 10 * box }];
  let food = { x: 5 * box, y: 5 * box };
  let dx = box, dy = 0;
  let score = 0;

  // 깜빡임 관련 변수
  let isBlinking = false;
  let blinkCounter = 0;
  const blinkDuration = 10; // 프레임 단위

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) dx = 0, dy = -box;
    else if (e.key === "ArrowDown" && dy === 0) dx = 0, dy = box;
    else if (e.key === "ArrowLeft" && dx === 0) dx = -box, dy = 0;
    else if (e.key === "ArrowRight" && dx === 0) dx = box, dy = 0;
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 뱀 그리기 (깜빡임 효과)
    for (let s of snake) {
      if (isBlinking && blinkCounter % 2 === 0) {
        ctx.fillStyle = "yellow";
      } else {
        ctx.fillStyle = "lime";
      }
      ctx.fillRect(s.x, s.y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    // 음식 먹음
    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("score").textContent = "Score: " + score;
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      isBlinking = true;
      blinkCounter = 0;
    } else {
      snake.pop();
    }

    // 깜빡임 프레임 카운트
    if (isBlinking) {
      blinkCounter++;
      if (blinkCounter > blinkDuration) {
        isBlinking = false;
      }
    }

    // 벽 충돌
    if (
      head.x < 0 || head.x >= canvas.width ||
      head.y < 0 || head.y >= canvas.height
    ) clearInterval(game);

    // 자기 충돌
    for (let i = 1; i < snake.length; i++) {
      if (head.x === snake[i].x && head.y === snake[i].y) clearInterval(game);
    }
  }

  const game = setInterval(draw, 120);
</script>

</body>
</html>
